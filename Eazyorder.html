    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f5f5f4; overscroll-behavior-y: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.2s ease-out; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .zoom-in { animation: zoomIn 0.2s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(100%); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* App Container Height Fix */
        .app-height { height: 100vh; height: 100dvh; overflow: hidden; }
        .safe-bottom { padding-bottom: max(20px, env(safe-area-inset-bottom)); }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }

            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        ];

        // Table Configuration
        const tableData = [
            { id: 1, type: 'booth', t: 25, l: 12 },
            { id: 2, type: 'booth', t: 45, l: 12 },
            { id: 3, type: 'booth', t: 65, l: 12 },
            { id: 4, type: 'booth', t: 85, l: 12 },
            { id: 5, type: 'round', t: 35, l: 38 },
            { id: 6, type: 'round', t: 35, l: 62 },
            { id: 7, type: 'round', t: 60, l: 38 },
            { id: 8, type: 'round', t: 60, l: 62 },
            { id: 9, type: 'square2', t: 25, l: 88 },
            { id: 10, type: 'square2', t: 45, l: 88 },
            { id: 11, type: 'square2', t: 65, l: 88 },
            { id: 12, type: 'square4', t: 85, l: 88 }
        ];

        function loadDB() {
            const saved = localStorage.getItem('easyorder_db');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    parsed.orders.forEach(o => o.timestamp = new Date(o.timestamp));
                    parsed.history.forEach(h => h.completedAt = new Date(h.completedAt));
                    
                    // Force update menu to new images
                    parsed.menu = defaultMenu;
                    
                    return parsed;
                } catch(e) { console.error("DB Error", e); }
            }
            return {
                tables: Array.from({length: 12}, (_, i) => ({ id: i+1, status: 'free' })),
                menu: defaultMenu,
                orders: [],
                history: [],
                revenue: 0
            };
        }

        const DB = loadDB();

        // Load persisted session table if exists
        const sessionTable = localStorage.getItem('easyorder_session_table');
        const state = {
            view: 'home',
            currentTable: sessionTable ? parseInt(sessionTable) : null,
            cart: [],
            activeCategory: 'food',
            searchTerm: ''
        };

        function saveData() {
            localStorage.setItem('easyorder_db', JSON.stringify(DB));
        }

        // --- CORE RENDER FUNCTION ---
        function render() {
            const app = document.getElementById('app');
            if (!app) return;
            app.innerHTML = '';

            if (state.view === 'kitchen') {
                app.className = "w-full h-full bg-stone-100 font-sans"; 
                app.appendChild(Views.kitchen());
                return;
            }

            // Customer View Layout
            app.className = "w-full h-full bg-stone-50 flex flex-col";
            
            // Header
            if (state.view !== 'home') {
                app.appendChild(Components.header());
            }

            // Scroll Container
            const content = document.createElement('div');
            content.className = "flex-1 overflow-y-auto w-full hide-scrollbar relative";
            // Add padding bottom for floating cart
            content.style.paddingBottom = "100px";
            
            if (state.view === 'home') content.appendChild(Views.home());
            else if (state.view === 'tables') content.appendChild(Views.tables());
            else if (state.view === 'menu') content.appendChild(Views.menu());
            else if (state.view === 'history') content.appendChild(Views.history());

            app.appendChild(content);

            if (state.view === 'menu' && state.cart.length > 0) {
                app.appendChild(Components.floatingCart());
            }
        }

        // --- DOM UPDATES WITHOUT FULL RENDER ---
        const Updates = {
            refreshGrid: () => {
                const grid = document.getElementById('menu-grid');
                if(!grid) return;
                
                let items = DB.menu.filter(m => m.category === state.activeCategory);
                if(state.searchTerm) {
                    const term = state.searchTerm.toLowerCase();
                    items = DB.menu.filter(m => m.name.toLowerCase().includes(term));
                }

                if(items.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center text-stone-400 flex flex-col items-center gap-4"><i class="fas fa-search text-4xl opacity-20"></i><span>ไม่พบรายการอาหาร</span></div>`;
                } else {
                    grid.innerHTML = items.map(item => `
                        <div onclick="window.Components.itemModal(${item.id})" class="bg-white rounded-2xl p-3 shadow-sm border border-stone-100 cursor-pointer flex gap-4 h-auto min-h-[120px] active:scale-[0.98] transition group hover:shadow-md">
                            <div class="w-32 rounded-xl overflow-hidden shrink-0 bg-stone-100 relative">
                                <img src="${item.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                                ${item.recommend ? '<div class="absolute top-1 left-1 bg-yellow-400 text-white text-[10px] font-bold px-1.5 rounded-md shadow-sm">แนะนำ</div>' : ''}
                            </div>
                            <div class="flex-1 flex flex-col justify-between py-1">
                                <div>
                                    <h4 class="font-bold text-stone-800 text-base line-clamp-1">${item.name}</h4>
                                    <p class="text-xs text-stone-400 line-clamp-2 mt-1 leading-relaxed">${item.desc}</p>
                                </div>
                                <div class="flex justify-between items-end mt-2">
                                    <div class="font-bold text-primary-600 text-lg">฿${item.price}</div>
                                    <div class="w-8 h-8 bg-stone-50 rounded-full flex items-center justify-center text-stone-400 group-hover:bg-primary-500 group-hover:text-white transition shadow-sm"><i class="fas fa-plus text-xs"></i></div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            }
        };

        // --- ACTIONS ---
        const Actions = {
            setView: (view) => { 
                state.view = view; 
                state.searchTerm = ''; 
                render(); 
            },

            // New: Kitchen Access Security
            accessKitchen: () => {
                Swal.fire({
                    title: 'ระบบหลังบ้าน',
                    text: 'กรุณาระบุรหัสผ่านพนักงาน (1234)',
                    input: 'password',
                    inputAttributes: {
                        autocapitalize: 'off',
                        placeholder: 'PIN Code',
                        inputmode: 'numeric',
                        style: 'text-align: center; font-size: 24px; letter-spacing: 4px;'
                    },
                    showCancelButton: true,
                    confirmButtonText: 'เข้าสู่ระบบ',
                    cancelButtonText: 'ยกเลิก',
                    confirmButtonColor: '#ea580c',
                }).then((result) => {
                    if (result.isConfirmed) {
                        if (result.value === '1234') {
                            Actions.setView('kitchen');
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'รหัสผ่านไม่ถูกต้อง',
                                timer: 1500,
                                showConfirmButton: false
                            });
                        }
                    }
                });
            },
            
            selectTable: (id) => { 
                const table = DB.tables.find(t => t.id === id);
                if (!table) return;

                // If busy (someone else ordered), prevent. 
                // BUT if it's "busy" because *I* am on it (local simulation logic), we should handle that.
                // In this app, busy means "has active orders".
                // If I am selecting the SAME table I was just at (session restored), it's fine.
                // But generally, the home screen hides table selection if active.
                
                if (table.status === 'busy' && state.currentTable !== id) {
                    Swal.fire({
                        icon: 'error',
                        title: 'โต๊ะไม่ว่าง',
                        text: 'กรุณาเลือกโต๊ะอื่น',
                        confirmButtonColor: '#ea580c'
                    });
                    return;
                }

                // Simple Confirmation
                Swal.fire({
                    title: `เลือกโต๊ะ ${id}`,
                    text: "ยืนยันการนั่งที่โต๊ะนี้",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'ยืนยัน',
                    cancelButtonText: 'ยกเลิก',
                    confirmButtonColor: '#ea580c',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        state.currentTable = id;
                        localStorage.setItem('easyorder_session_table', id); // Persist session
                        Actions.setView('menu');
                    }
                });
            },

            setCategory: (cat) => { 
                state.activeCategory = cat; 
                // Update UI visually
                document.querySelectorAll('.cat-btn').forEach(btn => {
                    const isAct = btn.dataset.cat === cat;
                    btn.className = `cat-btn px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition border ${isAct ? 'bg-stone-800 text-white border-stone-800 shadow-md transform scale-105' : 'bg-white text-stone-500 border-stone-200 hover:border-primary-300'}`;
                });
                Updates.refreshGrid();
            },
            setSearch: (term) => { 
                state.searchTerm = term; 
                Updates.refreshGrid();
            },
            
            addToCart: (item, qty, note) => {
                state.cart.push({ ...item, qty, note, tempId: Date.now() });
                render();
            },
            
            removeFromCart: (tempId) => {
                state.cart = state.cart.filter(i => i.tempId !== tempId);
                const cartModal = document.getElementById('cart-modal');
                if(cartModal) cartModal.remove();
                if(state.cart.length > 0) Components.openCartModal();
                else render(); // Re-render to remove floating button if empty
            },
            
            // Re-order Functionality
            reOrder: (historyId) => {
                const order = DB.history.find(h => h.id === historyId);
                if(!order) return;
                
                // Add items to cart with new IDs
                order.items.forEach(item => {
                    state.cart.push({ ...item, tempId: Date.now() + Math.random() });
                });
                
                Swal.fire({
                    icon: 'success', 
                    title: 'เพิ่มลงตะกร้าแล้ว',
                    text: 'กรุณาเลือกโต๊ะเพื่อดำเนินการต่อ',
                    timer: 1500,

                    items: [...state.cart], 
                    total: total,
                    status: 'received', 
                    timestamp: new Date()

                DB.orders.unshift(order);

                state.cart = [];

                order.status = newStatus;

                if(newStatus === 'paid') {
                    DB.history.push({...order, completedAt: new Date()});
                    DB.revenue = (DB.revenue || 0) + order.total;
                    const t = DB.tables.find(tbl => tbl.id === order.tableId);
                    if(t) t.status = 'free';
                    
                    // Release Session if it matches current user
                    if (state.currentTable === order.tableId) {
                         // Check if this was the last active order for this table?
                         // In this simple app, one payment usually clears the table.
                         // But if there were multiple orders?
                         // The prompt says "If that table pays money then allow selecting new seat".
                         // Usually payment is done at end. Let's assume clear session.
                         state.currentTable = null;

                        chairs = `
                            <div class="absolute -left-3 h-10 w-3 chair top-1/2 -translate-y-1/2"></div>
                            <div class="absolute -right-3 h-10 w-3 chair top-1/2 -translate-y-1/2"></div>
                        `;
                    } else if (cfg.type === 'square4') {
                        shape = 'w-20 h-20 rounded-md shadow-md';
                        chairs = `
                            <div class="absolute -top-3 w-10 h-3 chair left-1/2 -translate-x-1/2"></div>
                            <div class="absolute -bottom-3 w-10 h-3 chair left-1/2 -translate-x-1/2"></div>
                            <div class="absolute -left-3 h-10 w-3 chair top-1/2 -translate-y-1/2"></div>
                            <div class="absolute -right-3 h-10 w-3 chair top-1/2 -translate-y-1/2"></div>
                        `;
                    }

                    floorPlanHtml += `
                        <div onclick="window.Actions.selectTable(${t.id})" 
                             class="${tableBase} ${shape}"
                             style="top: ${cfg.t}%; left: ${cfg.l}%; transform: translate(-50%, -50%);">
                            ${chairs}
                            <div class="flex flex-col items-center">
                                <span class="font-bold text-lg drop-shadow-md relative z-20 leading-none">${t.id}</span>
                            </div>
                            ${isBusy ? '<i class="fas fa-user absolute text-[10px] top-1 right-1 text-stone-600"></i>' : ''}
                        </div>
                    `;
                });

                div.innerHTML = floorPlanHtml;
                return div;
            },

            menu: () => {
                const container = document.createElement('div');
                container.className = "flex flex-col h-full fade-in";

                // Correct Sticky Header (Top 0)
                const stickyHeader = document.createElement('div');
                stickyHeader.className = "bg-stone-50 sticky top-0 z-20 pb-2 shadow-sm";

                const searchDiv = document.createElement('div');
                searchDiv.className = "px-4 pt-4 pb-2 bg-white";
                // Fixed: oninput uses updateGrid instead of full render to prevent focus loss
                searchDiv.innerHTML = `
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-stone-400"></i>
                        <input type="text" placeholder="ค้นหาเมนู..." class="w-full bg-stone-100 rounded-xl py-3 pl-11 pr-4 text-sm focus:outline-none focus:ring-1 focus:ring-primary-500 transition-all" oninput="window.Actions.setSearch(this.value)">
                    </div>
                `;
                stickyHeader.appendChild(searchDiv);

                const tabs = document.createElement('div');
                tabs.className = "flex px-4 py-3 gap-2 overflow-x-auto hide-scrollbar bg-white border-b border-stone-100";
                tabs.innerHTML = ['food', 'drink', 'snack'].map(cat => `
                    <button data-cat="${cat}" onclick="window.Actions.setCategory('${cat}')" class="cat-btn px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition border ${state.activeCategory === cat ? 'bg-stone-800 text-white border-stone-800 shadow-md' : 'bg-white text-stone-500 border-stone-200 hover:border-primary-300'}">
                        ${cat === 'food' ? '🍛 อาหาร' : cat === 'drink' ? '🥤 เครื่องดื่ม' : '🍟 ทานเล่น'}
                    </button>
                `).join('');
                stickyHeader.appendChild(tabs);
                container.appendChild(stickyHeader);

                // Grid Container
                const grid = document.createElement('div');
                grid.id = 'menu-grid';
                grid.className = "p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4";
                container.appendChild(grid);
                
                // Initial Grid Render
                setTimeout(() => Updates.refreshGrid(), 0);
                
                return container;
            },

            history: () => {
                const div = document.createElement('div');
                div.className = "p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 fade-in";
                
                if (DB.orders.length === 0) {
                    div.className = "p-4 fade-in flex flex-col items-center justify-center min-h-[50vh]";
                    div.innerHTML = `
                        <div class="flex flex-col items-center justify-center text-stone-300 gap-4">
                            <div class="w-20 h-20 bg-stone-100 rounded-full flex items-center justify-center text-3xl"><i class="fas fa-clipboard-list"></i></div>
                            <p class="text-stone-500">ไม่มีรายการที่กำลังดำเนินการ</p>
                        </div>`;
                    return div;
                }

                div.innerHTML = DB.orders.map(o => {
                    let st = { class: "bg-blue-50 text-blue-600", text: "รอคิวปรุง", icon: "fa-clock" };
                    if(o.status === 'cooking') st = { class: "bg-orange-50 text-orange-600", text: "กำลังปรุง", icon: "fa-fire-burner animate-pulse" };
                    if(o.status === 'served') st = { class: "bg-green-50 text-green-600", text: "เสิร์ฟแล้ว", icon: "fa-check-circle" };

                    return `
                        <div class="bg-white p-5 rounded-2xl shadow-sm border border-stone-100">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-xl bg-stone-800 text-white flex items-center justify-center font-bold shadow-md">${o.tableId}</div>
                                    <div>
                                        <div class="font-bold text-stone-800 text-sm">Order #${o.id.split('-')[1]}</div>
                                        <div class="text-xs text-stone-400">${new Date(o.timestamp).toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'})}</div>
                                    </div>
                                </div>
                                <span class="px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 border border-transparent ${st.class}"><i class="fas ${st.icon}"></i> ${st.text}</span>
                            </div>
                            <div class="space-y-2 mb-4 border-t border-b border-stone-100 py-3">
                                ${o.items.map(i => `<div class="flex justify-between text-sm"><span class="text-stone-600">${i.qty}x ${i.name}</span><span class="text-stone-800 font-medium">฿${i.price*i.qty}</span></div>`).join('')}
                            </div>
                            <div class="flex justify-between font-bold text-stone-800 text-lg"><span>Total</span><span class="text-primary-600">฿${o.total.toLocaleString()}</span></div>
                        </div>
                    `;
                }).join('');
                return div;
            },

            kitchen: () => {
                const container = document.createElement('div');
                container.className = "flex flex-col h-screen overflow-hidden bg-stone-100";
                
                const activeOrders = DB.orders.length;
                container.innerHTML = `
                    <div class="bg-white px-6 py-4 flex justify-between items-center shadow-sm z-20 shrink-0 border-b border-stone-200">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-stone-800 rounded-lg flex items-center justify-center text-xl text-white"><i class="fas fa-server"></i></div>
                            <div><h2 class="font-bold text-lg leading-tight">Kitchen Display</h2></div>
                        </div>
                        <div class="flex gap-3 items-center">
                            <div class="hidden sm:block text-right mr-4"><p class="text-xs text-stone-400 font-bold">REVENUE</p><p class="font-bold text-green-600">฿${(DB.revenue||0).toLocaleString()}</p></div>
                             <button onclick="window.Actions.clearData()" class="text-xs text-red-300 hover:text-red-500 underline mr-2">Reset</button>
                             <button onclick="window.Components.salesReportModal()" class="bg-white border hover:bg-stone-50 px-3 py-2 rounded-lg text-sm"><i class="fas fa-chart-pie"></i> Report</button>
                            <button onclick="window.Actions.setView('home')" class="bg-stone-800 text-white px-4 py-2 rounded-lg text-sm shadow-lg hover:bg-stone-700">Exit</button>
                        </div>
                    </div>
                `;

                const board = document.createElement('div');
                board.className = "flex-1 overflow-x-auto p-4 md:p-6 gap-6 grid grid-cols-1 md:grid-cols-3 min-w-[320px]";

                const cols = [
                    { id: 'received', title: 'New Orders', color: 'blue', btn: 'Cook', next: 'cooking' },
                    { id: 'cooking', title: 'Cooking', color: 'orange', btn: 'Serve', next: 'served' },
                    { id: 'served', title: 'Served', color: 'green', btn: 'Bill', next: 'paid' }
                ];

                cols.forEach(col => {
                    const colDiv = document.createElement('div');
                    colDiv.className = "flex flex-col bg-stone-200/70 rounded-2xl h-full max-h-[calc(100vh-100px)] overflow-hidden border border-stone-200";
                    const count = DB.orders.filter(o => o.status === col.id).length;
                    
                    colDiv.innerHTML = `
                        <div class="p-3 bg-stone-200/50 flex justify-between items-center sticky top-0 z-10 font-bold text-stone-700">
                            <span class="flex items-center gap-2"><div class="w-2.5 h-2.5 rounded-full bg-${col.color}-500"></div> ${col.title}</span>
                            <span class="bg-white px-2 py-0.5 rounded text-xs shadow-sm">${count}</span>
                        </div>
                    `;
                    
                    const list = document.createElement('div');
                    list.className = "flex-1 overflow-y-auto p-3 space-y-3 custom-scroll";
                    
                    DB.orders.filter(o => o.status === col.id).forEach(o => {
                        const elapsed = Math.floor((new Date().getTime() - new Date(o.timestamp).getTime()) / 60000); 
                        const card = document.createElement('div');
                        card.className = "bg-white p-4 rounded-xl shadow-sm border border-stone-200 slide-up relative";
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-2 pb-2 border-b border-stone-100">
                                <span class="font-bold text-lg bg-stone-100 px-2 rounded">T-${o.tableId}</span>
                                <div class="text-right"><div class="text-xs font-mono">${new Date(o.timestamp).toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'})}</div><div class="text-[10px] text-stone-400">${elapsed}m ago</div></div>
                            </div>
                            <div class="space-y-1 mb-3 text-sm">${o.items.map(i => `<div><b>${i.qty}</b> ${i.name} ${i.note?`<span class="text-red-500 text-xs">(${i.note})</span>`:''}</div>`).join('')}</div>
                            <button onclick="window.Actions.updateOrderStatus('${o.id}', '${col.next}')" class="w-full py-2 bg-${col.color}-600 hover:bg-${col.color}-700 text-white rounded-lg font-bold text-sm shadow-sm">${col.btn}</button>
                        `;
                        list.appendChild(card);
                    });
                    if(list.children.length===0) list.innerHTML = `<div class="h-32 flex items-center justify-center text-stone-400 opacity-50 text-sm">No Orders</div>`;
                    colDiv.appendChild(list);
                    board.appendChild(colDiv);
                });

                container.appendChild(board);
                return container;
            }
        };

        // Expose to window for inline HTML onclick handlers
        window.Actions = Actions;
        window.Components = Components;

        render();
    </script>
</body>
</html>
